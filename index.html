<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö° EPIC CAREER QUIZ ‚ö°</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Arial Black', sans-serif; 
            background: #000;
            overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh;
            position: relative;
        }
        /* Crazy Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, #ff00ff 0%, transparent 50%, #00ff00 100%),
                linear-gradient(-45deg, #00ffff 0%, transparent 50%, #ffff00 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.3;
            z-index: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Floating Neon Circles */
        .bg-circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }
        .circle1 {
            width: 300px;
            height: 300px;
            background: #ff00ff;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .circle2 {
            width: 400px;
            height: 400px;
            background: #00ff00;
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }
        .circle3 {
            width: 250px;
            height: 250px;
            background: #00ffff;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }
        .circle4 {
            width: 350px;
            height: 350px;
            background: #ffff00;
            bottom: 30%;
            left: 20%;
            animation-delay: 15s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(30px, 30px) scale(1.05); }
        }
        /* Grid Pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }
        /* Floating Tech Icons */
        .tech-icon {
            position: fixed;
            font-size: 60px;
            opacity: 0.15;
            z-index: 2;
            animation: floatIcons 25s infinite ease-in-out;
            filter: drop-shadow(0 0 10px currentColor);
        }
        .icon1 { top: 10%; left: 15%; color: #00ff00; animation-delay: 0s; }
        .icon2 { top: 20%; right: 20%; color: #ff00ff; animation-delay: 3s; }
        .icon3 { bottom: 15%; left: 10%; color: #00ffff; animation-delay: 6s; }
        .icon4 { bottom: 25%; right: 15%; color: #ffff00; animation-delay: 9s; }
        .icon5 { top: 50%; left: 5%; color: #ff00ff; animation-delay: 12s; }
        .icon6 { top: 60%; right: 10%; color: #00ff00; animation-delay: 15s; }
        .icon7 { top: 35%; left: 30%; color: #00ffff; animation-delay: 18s; }
        .icon8 { bottom: 40%; right: 25%; color: #ffff00; animation-delay: 21s; }
        @keyframes floatIcons {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -40px) rotate(90deg); }
            50% { transform: translate(-20px, 40px) rotate(180deg); }
            75% { transform: translate(40px, 20px) rotate(270deg); }
        }
        .container { 
            background: #1a1a1a; width: 95%; max-width: 420px; padding: 40px 20px; border-radius: 0px; 
            border: 5px solid #00ff00; /* Neon Green border */
            box-shadow: 15px 15px 0px #ff00ff; /* Neo-brutalist pink shadow */
            text-align: center; position: relative; color: #fff;
            z-index: 10;
        }
        /* Glitch Animation for Title */
        .glitch { font-size: 38px; color: #fff; text-transform: uppercase; animation: glitch 1s linear infinite; }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
        .presented-by {
            font-size: 16px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input { 
            width: 100%; padding: 20px; margin: 20px 0; border: 4px solid #fff; background: transparent; 
            color: #00ff00; font-size: 20px; border-radius: 0;
        }
        .btn { 
            padding: 22px; border: none; font-size: 22px; font-weight: 900; cursor: pointer; 
            width: 100%; text-transform: uppercase; transition: 0.1s; margin-top: 15px;
        }
        .btn:active { transform: translate(5px, 5px); box-shadow: none; }
        .btn-yes { background: #00ff00; color: #000; box-shadow: 8px 8px 0 #006600; }
        .btn-maybe { background: #ffff00; color: #000; box-shadow: 8px 8px 0 #999900; }
        .btn-no { background: #ff00ff; color: #fff; box-shadow: 8px 8px 0 #660066; }
        #quiz-screen, #result-screen { display: none; }
        .job-icon { font-size: 100px; filter: drop-shadow(0 0 20px #fff); margin: 20px 0; }
    </style>
</head>
<body>

<!-- Crazy Animated Background Elements -->
<div class="bg-circle circle1"></div>
<div class="bg-circle circle2"></div>
<div class="bg-circle circle3"></div>
<div class="bg-circle circle4"></div>
<div class="grid-overlay"></div>

<!-- Floating Tech Icons -->
<div class="tech-icon icon1">ü§ñ</div>
<div class="tech-icon icon2">üíª</div>
<div class="tech-icon icon3">üîê</div>
<div class="tech-icon icon4">üìä</div>
<div class="tech-icon icon5">‚öôÔ∏è</div>
<div class="tech-icon icon6">üåê</div>
<div class="tech-icon icon7">üß†</div>
<div class="tech-icon icon8">‚ö°</div>

<div class="container">
    <div id="welcome-screen">
        <div class="presented-by">Presented by DAM Team</div>
        <h1 class="glitch">CAREER Goal‚ö° </h1>
        <input type="text" id="student-name" placeholder="YOUR NAME HERE">
        <input type="number" id="student-age" placeholder="YOUR AGE">
        <button class="btn btn-yes" onclick="startQuiz()">LFG! START! üöÄ</button>
    </div>

    <div id="quiz-screen">
        <div id="q-text" style="font-size: 26px; line-height: 1.2; margin-bottom: 30px;"></div>
        <button class="btn btn-yes" onclick="answer(3)">YES! üòç</button>
        <button class="btn btn-maybe" onclick="answer(2)">MAYBE üòê</button>
        <button class="btn btn-no" onclick="answer(1)">NO ‚ùå</button>
    </div>

    <div id="result-screen">
        <div class="job-icon" id="res-icon"></div>
        <h2 id="res-title" style="font-size: 32px; color: #00ff00;"></h2>
        <p id="res-desc" style="font-size: 20px; margin: 15px 0;"></p>
        <button class="btn btn-yes" onclick="location.reload()">REPLAY üîÑ</button>
    </div>
</div>

<script>
    const questions = [
        "IS SAFETY ALWAYS YOUR TOP PRIORITY? üîí",
        "DO YOU WANT TO PROTECT OTHERS? üõ°Ô∏è",
        "DO YOU THINK TWICE BEFORE CLICKING UNKNOWN LINKS? üîó",
        "DO YOU ENJOY WORKING WITH NUMBERS? üìä",
        "DO YOU LIKE IT WHEN THINGS MAKE SENSE? üß©",
        "CHARTS AND DIAGRAMS DON'T SCARE YOU? üìà",
        "DO YOU LIKE EXPERIMENTING WITH VISUAL ELEMENTS? üé®",
        "WANT TO CREATE YOUR OWN WEB PROJECT SOMEDAY? üåê",
        "DOES IT ANNOY YOU WHEN A WEBSITE IS SLOW? ‚ö°",
        "ARE YOU A DETAIL-ORIENTED PERSON? üîç",
        "DO YOU NOTICE THINGS THAT OTHERS MISS? üëÄ",
        "DO YOU WANT TO BE SURE EVERYTHING WORKS PROPERLY? ‚úÖ",
        "HAVE YOU EVER WANTED TO CREATE YOUR OWN GAME? üéÆ",
        "ARE YOU A CREATIVE PERSON? üí°",
        "DO YOU ENJOY COMBINING TECHNOLOGY WITH ART? üé≠"
    ];

    let step = 0;
    let scores = { security:0, data:0, webdev:0, tester:0, multimedia:0 };
    let userName = "";

    function fireConfetti() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00ff00', '#ff00ff', '#ffff00'] });
    }

    function startQuiz() {
        userName = document.getElementById("student-name").value || "PLAYER";
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("quiz-screen").style.display = "block";
        document.getElementById("q-text").innerText = questions[0];
        fireConfetti(); // Start with a bang!
    }

    function answer(pts) {
        // IT Security Specialist - Questions 1, 2, 3 (steps 0, 1, 2)
        if (step >= 0 && step <= 2) {
            scores.security += pts;
        }
        // Data Analyst - Questions 4, 5, 6 (steps 3, 4, 5)
        else if (step >= 3 && step <= 5) {
            scores.data += pts;
        }
        // Website Developer - Questions 7, 8, 9 (steps 6, 7, 8)
        else if (step >= 6 && step <= 8) {
            scores.webdev += pts;
        }
        // IT Tester - Questions 10, 11, 12 (steps 9, 10, 11)
        else if (step >= 9 && step <= 11) {
            scores.tester += pts;
        }
        // Multimedia Application Developer - Questions 13, 14, 15 (steps 12, 13, 14)
        else if (step >= 12 && step <= 14) {
            scores.multimedia += pts;
        }

        fireConfetti(); // Explosion on every answer!
        step++;
        if (step < questions.length) {
            document.getElementById("q-text").innerText = questions[step];
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        let winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        const data = {
            security: ["IT SECURITY SPECIALIST üîí", "YOU PROTECT THE DIGITAL WORLD!", "üõ°Ô∏è"],
            data: ["DATA ANALYST üìä", "YOU TURN DATA INTO INSIGHTS!", "üìà"],
            webdev: ["WEBSITE DEVELOPER üåê", "YOU BUILD THE WEB!", "üíª"],
            tester: ["IT TESTER üîç", "YOU ENSURE QUALITY!", "‚úÖ"],
            multimedia: ["MULTIMEDIA APP DEVELOPER üéÆ", "YOU CREATE AMAZING EXPERIENCES!", "üé®"]
        };
        
        const resultTitle = data[winner][0];
        document.getElementById("res-title").innerText = resultTitle;
        document.getElementById("res-desc").innerText = data[winner][1];
        document.getElementById("res-icon").innerText = data[winner][2];
        
        // Save to Google Sheets
        saveToGoogleSheets(userName, document.getElementById("student-age").value, resultTitle);
        
        // Final massive celebration
        var duration = 3 * 1000;
        var end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
            confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
            if (Date.now() < end) { requestAnimationFrame(frame); }
        }());
    }

    function saveToGoogleSheets(name, age, career) {
        // Replace this URL with your Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        
        const formData = new FormData();
        formData.append('name', name);
        formData.append('age', age || 'Not provided');
        formData.append('career', career);
        formData.append('timestamp', new Date().toLocaleString());
        
        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => console.log('Saved to Google Sheets:', data))
        .catch(error => console.log('Error saving to Google Sheets:', error));
    }
</script>
</body>
</html>
